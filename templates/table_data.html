<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movie durations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>This collection belongs to {{ name }}</h2>

    <table>
        <tr>
            <th>movie</th>
            <th>lenght</th>
            <th>comments</th>
        </tr>
        {% for movie, lenght in movies.items() %}
            <tr>
                <td>{{ movie }}</td>
                <td>{{ lenght }}</td>

                {% if lenght < 2 %}
                    <td>short</td>
                {% elif lenght >=2 and lenght <= 3 %}
                    <td>medium</td>
                {% else %}
                    <td style="color: red">long</td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
